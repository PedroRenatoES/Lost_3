name: objetos_perdidos
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  flutter_secure_storage: ^6.0.0
  shared_preferences: ^2.0.15
  image_picker: ^0.8.6
  file_picker: ^5.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Icono.png
  fonts:
    - family: Parkinsans
      fonts:
        - asset: assets/fonts/Parkinsans-Regular.ttf
        - asset: assets/fonts/Parkinsans-Bold.ttf
          weight: 700